<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
   <div class="mt-3 container">
    <form id="register" method="post">
      <div class="mt-3 row col-12 border border-1">
        <!-- Teks Untuk Header -->
        <h3 class="text-center">
          Tambah Data
        </h3>
        <!-- Penutup header -->

        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" class="form-control" name="nim" id="nim" placeholder="Masukkan NIM anda">
        </div>

        <div class="row col-6">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama Lengkap Anda">
          </div>
        </div>

        <div class="row col-6">
            <div class="mb-3">
            <label for="prodi" class="form-label">Program Studi</label>
            <select name="prodi" class="form-select form-select" aria-label=".form-select-sm example">
                <option selected>-- Program Studi --</option>
                <option value="Informatika">Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Ilmu Komputer">Ilmu Komputer</option>
                <option value="Teknik Komputer">Teknik Komputer</option>
            </select>
            </div>
        </div>

        <label for="jk" class="form-label">Jenis Kelamin</label>
        <div class="row mb-3">
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jenis_kelamin" id="option1" value="Laki-laki"> Laki-laki </input><br>                                    
            </div>
          </div>  
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jenis_kelamin" id="option2" value="Perempuan"> Perempuan </input><br>                  
            </div>
          </div>           
        </div>
        
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" name="alamat" id="alamat" rows="3"></textarea>
        </div>

        <div class="row col-6">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Username">
            </div>
        </div>
  
          <div class="row col-6">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
        </div>

        <div class="d-grid gap-2 mx-auto mb-5">
          <button type="submit" class="btn btn-primary">Tambah</button>
          <a href="/dashboard" class="btn btn-outline-primary">Batal</a>
        </div>

      </div>  
    </form>
</body>
</html>
