<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <form method="POST">
        <div class="container py-5 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Masukkan username dan password anda!</p>
                    <div class="form-outline form-white mb-3">
                      <label class="form-label" for="typeEmailX">Username</label>
                      <input name="username" type="username" id="username" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-3">
                      <label class="form-label" for="typePasswordX">Password</label>
                      <input name="password" type="password" id="password" class="form-control form-control-lg" />
                    </div>
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-light btn-lg px-5 text-center">Login</button>
                    </div>
                  </div>
      
                  <div>
                    <p class="mb-0 text-center">Belum punya akun? <a href="/register" class="text-white-50 fw-bold">Daftar</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
</body>
</html>
