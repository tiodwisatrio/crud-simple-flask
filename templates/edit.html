<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
</head>
<body>


<div class="container">
    <h2>Edit Member </h2>
    <form action="/submit_edit" method="POST">
  
       <div class="form-group">
        <label for="first_name">nama:</label>
        <input type="hidden" name="nim" value="{{ rows[0] }}">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="nama"  value="{{ rows[1] }}" required>
       </div>
  
       <div class="form-group">
        <label for="last_name">prodi</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter prodi" name="prodi" value="{{ rows[2] }}" required>
       </div>
  
  
       <div class="form-group">
        <label for="email">jenis_kelamin:</label>
        <input type="text" class="form-control" id="jenis_kelamin" placeholder="Enter gender" name="jenis_kelamin" value="{{ rows[3] }}" required>
       </div>

       <div class="form-group">
        <label for="email">alamat:</label>
        <input type="text" class="form-control" id="alamat" placeholder="Enter gender" name="alamat" value="{{ rows[4] }}" required>
       </div>

  
  
         <br><br>
        <div class="form-group">
  
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{{ url_for('dashboard') }}"><button type="button" class="btn btn-danger">Cancel</button></a>
        </div>
    </form>
  </div>

    
</body>
</html>
