 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="container mt-3">
    <h2 class="text-center">Tabel Mahasiswa</h2>
    <p class="text-center mb-5 opacity-75" >Universitas Why Indonesia</p>
    <form method="GET">
        <table class="table w-100 align-self-center justify-content-center m-xl-auto text-sm-start" style="font-size: 12px;">
                <a href="/insert" class="btn btn-success mb-lg-3">Tambah Data</a>
                <a href="/logout" class="btn btn-danger mb-lg-3 float-end">Logout</a>

                <thead>
                    <tr>
                        <th scope="col">NIM</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Prodi</th>
                        <th scope="col">Jenis Kelamin</th>
                        <th scope="col">Alamat</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                    {% for data in row %}
                    <tr>
                        <th scope="row">{{ data[0] }}</th>
                        <td>{{ data[1] }}</td>
                        <td>{{ data[2] }}</td>
                        <td>{{ data[3] }}</td>
                        <td>{{ data[4] }}</td>
                        <td>
                            <a href="/update/{{ data[0] }}" class="btn-warning rounded-2 text-white text-decoration-none p-1" data-toggle="modal" data-target="#modalEdit{{ data[0] }}" style="width: 200px; height: 100px; padding: 4px;">‚úíÔ∏è</a> 
                        </td>
                                <div id="modalEdit{{ data[0] }}" class="modal fade" role="dialog">  
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h4 class="modal-title">Edit Data</h4>
                                    </div>

                                    <form action="{{ url_for('update') }}" method="POST">
                                        <div class="form-group px-4 py-1">
                                            <label> Nama </label>
                                            <input type="hidden" class="form-control" name="nim" value="{{ data[0] }}">
                                            <input type="text" class="form-control" name="nama"  value="{{ data[1] }}">
                                        </div>
                                        <div class="form-group px-4 py-1">
                                            <label> Program Studi </label>
                                            <input type="text" class="form-control" name="prodi"  value="{{ data[2] }}">
                                        </div>
                                        <div class="form-group px-4 py-1">
                                            <label> Jenis Kelamin </label>
                                            <input type="text" class="form-control" name="jenis_kelamin"  value="{{ data[3] }}">
                                        </div>
                                        <div class="form-group px-4 py-1">
                                            <label> Alamat </label>
                                            <input type="text" class="form-control" name="alamat"  value="{{ data[4] }}">
                                        </div>

                                        <div class="form-group px-4 py-1">
                                                <button class="btn btn-success" type="submit">Simpan</button>
                                        </div>

                                    </form>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            <td>
                            <a href="/delete/{{ data[0] }}" id="delete" class="btn-danger rounded-2 text-decoration-none" onclick='Konfirmasi()'  style="width: 200; height: 100; padding: 4px;">üóëÔ∏è</a>
                        </td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
            </form>
    </div>

    <script>


        function Konfirmasi() {
            // let Konfirmasi = confirm("Are you sure to execute this action?");
        let Konfirmasi = true;
        if (true) {
            confirm("Yakin ingin menghapus ini")
          alert("Data berhasil dihapus!")
          preventDefault()
        } else {
             return false;
        }
      }

    </script>
